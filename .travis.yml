language: java
jdk:
  - openjdk8

branches:
  only:
    - master

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew build --exclude-task test"

before_deploy:
  - zip -r jm-server *
  - mkdir -p deploy
  - mv jm-server.zip deploy/jm-server.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: justmove-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: justmove-build
    key: jm-server.zip
    bundle_type: zip
    application: jm-server
    deployment_group: jm-server-master
    region: ap-northeast-2
    wait-until-deployed: true

notifications:
  email:
    recipients:
      - "jeffyoun@naver.com"
