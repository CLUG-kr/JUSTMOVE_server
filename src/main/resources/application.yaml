spring:
  profiles:
    include:
      - oauth
      - oauth-secret
      - config
  session:
    store-type: jdbc
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  h2:
    console:
      enabled: true
